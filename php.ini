; php.ini for pocketmine tool
;by lovol

; 设置时区
date.timezone = "Asia/Shanghai"

; 显示启动时的错误信息（开发环境下开启，生产环境中关闭）
display_startup_errors = Off

; 显示所有错误（开发环境下开启，生产环境中建议关闭）
display_errors = Off

; 记录错误到日志文件（推荐在生产环境中使用）
log_errors = On
error_log = "./logs/php_error.log"

; 错误报告级别（E_ALL 报告所有错误）
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; 文件上传设置
file_uploads = On
upload_max_filesize = 20M
post_max_size = 25M

; 内存限制
memory_limit = 128M

; 执行时间限制（以秒为单位）
max_execution_time = 30

; 是否允许 URL fopen 包装器
allow_url_fopen = Off

; 安全模式（已废弃，请忽略此选项）

; Session 配置
session.save_handler = files
session.save_path = "./sessions"
session.cookie_httponly = 1
session.use_only_cookies = 1

; 禁用危险函数（按需添加）
disable_functions = "exec,system,passthru,shell_exec,popen,proc_open"

; 启用 OPcache 提升性能
[opcache]
opcache.enable=1
opcache.enable_cli=0
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=60
opcache.fast_shutdown=1

; Phar 设置（如果你需要创建或修改 PHAR 文件）
phar.readonly = Off

; 扩展加载（请根据你的需求选择合适的扩展，并确保它们已安装）
extension=mysqli
extension=pdo_mysql
extension=curl
extension=json
extension=gd
extension=mbstring
extension=xml
extension=zip

; 其他自定义配置项...
